name: Deploy LeetCode Note to Cloud Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: 📥 Install Dependencies
        run: npm ci

      - name: 🔨 Build Project
        run: |
          npm run build
          echo "构建完成，验证文件..."
          ls -la build/
          echo "文件数量: $(find build -type f | wc -l)"

      - name: 📤 Upload Build Files to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/*"
          target: "/home/${{ secrets.USERNAME }}/leetcode-note-build"
          strip_components: 1

      - name: 🚀 Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          request_pty: true
          script: |
            export BUILD_SOURCE="/home/${{ secrets.USERNAME }}/leetcode-note-build"
            export DEPLOY_TIMESTAMP="$(date '+%Y%m%d_%H%M%S')"
            
            echo "🔍 检查构建文件..."
            if [ ! -d "$BUILD_SOURCE" ]; then
              echo "❌ 构建文件目录不存在: $BUILD_SOURCE"
              exit 1
            fi
            
            echo "📊 构建文件统计:"
            echo "  - 文件数量: $(find $BUILD_SOURCE -type f | wc -l)"
            echo "  - 目录大小: $(du -sh $BUILD_SOURCE | cut -f1)"
            
            # 运行部署脚本
            sudo /opt/scripts/leetcode-note_deploy.sh